    <style>
        /** Quick hack to make the site visible within the test container... **/
        #testContainer {
            width: 320px;
            height: 480px;
            border: 1px solid #000;
            position: fixed;
            left: calc(50% - 160px);
            top: calc(50% - 240px);
        }

        #testContainer > div {
            position: absolute;
            top: 9999px;
        }
        #testContainer > .page {
            top: 0px;
        }
        body > div {
            position: static;
            top: 0;
        }        
        body {
            overflow: visible;
        }
    
    </style>

    <script>
        mocha.ui('bdd');
        mocha.reporter('html');
        var expect = chai.expect;
